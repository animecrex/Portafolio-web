<body>

    <div class="heart"></div>
    
        <br>
       <br><br>

        
        <br>
        <input class="btn btn-success" type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="si"/>
        <br><br>
        <input class="btn btn-danger" type="button" id="btnNo" onmouseover="mueveElBoton()"value="No"/>

                    <script>
                        function accionParaCuandoEllaDigaQueSi(){
                            Swal.fire({
                            title: "Aceptaste",
                            text: "cuando nos vemos.",
                            imageUrl: "images/heart.png",
                            imageWidth: 200,
                            imageHeight: 200,
                            imageAlt: "Custom image"
                            });
                        }
                
                        function mueveElBoton(){
                            widht = window.innerWidth;
                            height = window.innerHeight;
                            
                            newWidht = (Math.random() * widht);
                            newHeight = (Math.random() * height);
                            
                            document.getElementById("btnNo").style.position
                = "absolute";
                            document.getElementById("btnNo").style.left
                = newWidht + "px";
                            document.getElementById("btnNo").style.top
                = newHeight +"px";
                        
                            }
                    </script>

<script>
    function crearEstrella() {
        const estrella = document.createElement("div");
        estrella.classList.add("estrella");
        document.body.appendChild(estrella);

        // Posición aleatoria en el ancho de la pantalla
        estrella.style.left = Math.random() * window.innerWidth + "px";
        // Tamaño aleatorio
        let size = Math.random() * 4 + 2;
        estrella.style.width = size + "px";
        estrella.style.height = size + "px";
        // Duración aleatoria de la caída
        estrella.style.animationDuration = (Math.random() * 2 + 2) + "s";

        setTimeout(() => {
            estrella.remove();
        }, 4000); // Se eliminan después de la animación
    }

    setInterval(crearEstrella, 200); // Crea estrellas cada 200ms
</script>
</body>
</html>
